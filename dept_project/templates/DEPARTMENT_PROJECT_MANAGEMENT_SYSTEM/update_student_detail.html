{% extends 'DEPARTMENT_PROJECT_MANAGEMENT_SYSTEM/base_admin_template.html' %}
{% block page_title %}
Update Student
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Student</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="#" method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>USN Number:</label>
                    <input type="text" class="form-control" name="usn" value = "" placeholder="">
                  </div>

                  <div class="card-footer">
                    <a><button type="submit" name = "search_student" class="btn btn-primary btn-block">Search Student</button></a>
                  </div>
                
                  {% for item in student_form_data %}
                  <div class="form-group">
                    <label>USN Number:</label>
                    <input type="text" class="form-control" name="usn_no" value="{{ item.5 }}" placeholder="{{ item.5 }}" required>
                    </div>
                   <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="fname" value="{{ item.0 }}" placeholder="{{ item.0 }}" required>
                    </div>
                    <div class="form-group">
                      <label>Middle Name:</label>
                      <input type="text" class="form-control" name="mname" value = "{{ item.1 }}" placeholder="{{ item.1 }}">
                    </div>
                    <div class="form-group">
                      <label>Last Name:</label>
                      <input type="text" class="form-control" name="lname" value = "{{ item.2 }}" placeholder="{{ item.2 }}" required>
                    </div>
                    <div class = "form-group">
                      <label>Email:</label>
                      <input type = "email" class = "form-control"  name="email" value = "{{ item.3 }}" placeholder="{{ item.3 }}" required>
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input type="tel" pattern="\d{10}" name="phone" value = "{{ item.4 }}" placeholder = "{{ item.4 }}" class = "form-control" required>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </form>
              <div class="card-footer">
                <a><button type="submit" name = "update_student" class="btn btn-primary btn-block">Search Student</button></a>
              </div>
            </div>
          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
