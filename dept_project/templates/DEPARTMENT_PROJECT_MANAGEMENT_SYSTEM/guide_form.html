    <body>
      <center><h1>Guide Form</h1></center>
<form method="POST">
  {% csrf_token %}
  <div class = "container">
    <label for="Enrollment Number">Enroll Number:</label>
    <input type="text" name="enroll_no" id="enroll_no" required>

    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name" required>

    <label for="middle-name">Middle Name:</label>
    <input type="text" name="middle-name" id="middle-name">

    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <td><input type="tel" pattern="\d{10}" name="phone" id="phone" required></td>

    <input type="submit" value="Submit">
    {% if messages %}
    {% for message in messages %}
    <center><h4 style = "color:red" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4></center>
    {% endfor %}
    {% endif %} 
    </div>
</form>
